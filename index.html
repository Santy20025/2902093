<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
            <h1>Miselánea de ejercicios Script</h1>
            <h4>1. Calcular el área de un triángulo</h4>

            <form action="" class="flex flex-col">
                <label for="base">Ingrese la base del triángulo: </label>
                <input type="number" 
                 name="base" id="base"
                 placeholder="ingrese la base" 
                 required
                 autofocus>
                <label for="height">Ingrese la altura del triángulo: </label>
                <input type="number" 
                 name="height" id="height"
                 placeholder="Ingrese la altura"
                 required>
                 <label for="name">Nombre</label>
                 <input type="text" 
                  name="name" id="name"
                  placeholder="Ingrese su nombre"
                  required
                  pattern="[A-Za-z ]{2-40}">
                <button type="submit">Calcular</button>
            </form>
        </div>
    </div>
</body>
</html>
